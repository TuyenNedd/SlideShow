<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SlideShow</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript">
      jQuery(document).ready(function () {
        jQuery("body").bind("cut copy paste", function (e) {
          e.preventDefault();
        });
        jQuery("body").on("contextmenu", function (e) {
          return false;
        });
      });
      jQuery(document).keydown(function (event) {
        if (event.keyCode == 123) {
          return false;
        }
        if (event.ctrlKey && event.shiftKey && event.keyCode == 67) {
          return false;
        }
        if (event.ctrlKey && event.shiftKey && event.keyCode == 73) {
          return false;
        }
      });
      document.onkeydown = function (e) {
        if (
          e.ctrlKey &&
          (e.keyCode === 67 ||
            e.keyCode === 86 ||
            e.keyCode === 85 ||
            e.keyCode === 117)
        ) {
          return false;
        } else {
          return true;
        }
      };
      jQuery(document).keypress("u", function (e) {
        if (e.ctrlKey) {
          return false;
        } else {
          return true;
        }
      });
      document.body.addEventListener("keydown", (event) => {
        if (event.ctrlKey && "spa".indexOf(event.key) !== -1) {
          event.preventDefault();
        }
      });
    </script>
  </head>
  <body id="b">
    <!-- <div class="blur-img item active"></div> -->

    <div class="slider">
      <button id="next">
        <script src="https://cdn.lordicon.com/lusqsztk.js"></script>
        <lord-icon
          src="https://cdn.lordicon.com/eflfmgmj.json"
          trigger="hover"
          colors="primary:#ffffff"
          state="hover-1"
          style="
            width: fit-content;
            height: fit-content;
            transform: rotate(90deg);
            border-radius: 542px;
          "
        >
        </lord-icon>
      </button>
      <button id="prev">
        <script src="https://cdn.lordicon.com/lusqsztk.js"></script>
        <lord-icon
          src="https://cdn.lordicon.com/eflfmgmj.json"
          trigger="hover"
          colors="primary:#ffffff"
          state="hover-1"
          style="
            width: fit-content;
            height: fit-content;
            transform: rotate(-90deg);
            border-radius: 542px;
          "
        >
        </lord-icon>
      </button>

      <div class="slide-show">
        <div class="item active">
          <img src="img/anh0.jpg" alt="" />
        </div>
        <div class="item">
          <img src="img/anh1.jpg" alt="" />
        </div>
        <div class="item">
          <img src="img/anh2.jpg" alt="" />
        </div>
        <div class="item">
          <img src="img/anh3.jpg" alt="" />
        </div>
        <div class="item">
          <img src="img/anh4.jpg" alt="" />
        </div>
      </div>

      <p id="title">
        <span id="number">1</span> /
        <span id="demo">5</span>
      </p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
